

<!DOCTYPE html>
<html lang="en">
<head>
   <title>VueJS exemplo</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
   <section id="app">
      {{ message }}
   </section>
   <contador id="contadorSection">
      <h1>Contador: <t id="Counter">0</h1>
      <button id="counterM"> - 1</button>
      <button id="counterP"> + 1</button>
   </contador>

   <script>
      new Vue(
         {
            element: "#app",
            data: { message: "oi!" }
         }
      );

      let counter = 0;

      counterM.addEventListener( "click", () => (
         counter--, 
         Counter.innerText = counter
      ) );
      counterP.addEventListener( "click", () => (
         counter++,
         Counter.innerText = counter
      ) );
   </script>
</body>
</html>
